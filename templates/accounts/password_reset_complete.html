{% extends "index/base.html" %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="h-screen flex justify-center items-center">
    <div class="max-w-md w-full bg-gray-800 shadow-2xl rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-300 mb-4">Mot de passe réinitialisé avec succès</h2>
        
        <div class="bg-green-600/20 border border-green-500 rounded-lg p-4 mb-4">
            <p class="text-green-400">Votre mot de passe a été changé. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        </div>
        
        <a href="{% url 'users_login' %}" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-lg hover:shadow-xl transition-all">
            Se connecter
        </a>
    </div>
</div>
{% endblock %}
