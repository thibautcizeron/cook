{% extends "base/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-800 relative overflow-hidden">
    <!-- Grille d'arrière-plan -->
    <div class="absolute inset-0 opacity-[0.02]">
        <div style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 40px 40px;"></div>
    </div>
    
    <!-- Effets lumineux en arrière-plan -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-green-500/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500/5 rounded-full blur-3xl"></div>
    
    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- En-tête modernisé -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-gradient-to-br from-green-500/20 to-emerald-500/20 rounded-2xl flex items-center justify-center mb-6 backdrop-blur-sm border border-white/10">
                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl sm:text-4xl font-light tracking-tight text-white mb-2">
                Connexion
            </h2>
            <p class="text-gray-400 text-sm">
                Connectez-vous à votre compte
            </p>
        </div>

        <!-- Formulaire modernisé -->
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-3xl p-8 sm:p-10 shadow-2xl">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Champ nom d'utilisateur -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-300">
                        Nom d'utilisateur
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" name="username" id="username" required 
                            class="block w-full pl-12 pr-4 py-3 bg-gray-800/50 border border-gray-600/50 text-white placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 transition-all duration-300 backdrop-blur-sm"
                            placeholder="Entrez votre nom d'utilisateur">
                    </div>
                </div>

                <!-- Champ mot de passe -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" name="password" id="password" required 
                            class="block w-full pl-12 pr-14 py-3 bg-gray-800/50 border border-gray-600/50 text-white placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 transition-all duration-300 backdrop-blur-sm"
                            placeholder="Entrez votre mot de passe">
                        
                        <!-- Bouton toggle password modernisé -->
                        <button type="button" id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-300 focus:outline-none focus:text-green-400 transition-colors duration-200">
                            <!-- Icône œil fermé -->
                            <svg id="eyeOff" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                            <!-- Icône œil ouvert -->
                            <svg id="eyeOn" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Lien mot de passe oublié -->
                <div class="flex justify-end">
                    <a href="{% url 'reset' %}" class="text-sm text-green-400 hover:text-green-300 transition-colors duration-200 hover:underline">
                        Mot de passe oublié ?
                    </a>
                </div>

                <!-- Bouton de connexion modernisé -->
                <button type="submit" class="group relative w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-medium py-3 px-4 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:ring-offset-2 focus:ring-offset-gray-900 overflow-hidden">
                    <span class="relative z-10 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Se connecter
                    </span>
                    <!-- Effet de brillance au hover simplifié -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000 ease-out"></div>
                </button>
            </form>
        </div>

        <!-- Lien d'inscription modernisé -->
        <div class="text-center">
            <p class="text-gray-400 text-sm">
                Pas encore de compte ?
                <a href="{% url 'register' %}" class="font-medium text-green-400 hover:text-green-300 transition-colors duration-200 hover:underline ml-1">
                    Inscrivez-vous ici
                </a>
            </p>
        </div>

        <!-- Divider avec texte -->
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-700/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-gray-800 text-gray-500">Connexion sécurisée</span>
            </div>
        </div>
    </div>
</div>

<style>
    /* Animation des champs de saisie */
    input:focus {
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }
    
    /* Animation du bouton améliorée */
    button[type="submit"] {
        position: relative;
        overflow: hidden;
    }
    
    button[type="submit"]:active {
        transform: translateY(0) scale(0.98);
    }
    
    /* Alternative : effet de pulsation au hover */
    button[type="submit"]:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(34, 197, 94, 0.1), 0 0 20px rgba(34, 197, 94, 0.1);
    }
    
    /* Amélioration des focus states pour l'accessibilité */
    input:focus,
    button:focus,
    a:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
    }
    
    /* Animation des icônes */
    .group:hover svg {
        transform: scale(1.05);
        transition: transform 0.2s ease;
    }
    
    /* Responsive amélioré */
    @media (max-width: 640px) {
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    }
    
    /* Effet de glassmorphism */
    .bg-gray-900\/50 {
        background: rgba(17, 24, 39, 0.5);
    }
    
    .bg-gray-800\/50 {
        background: rgba(31, 41, 55, 0.5);
    }
    
    /* Animation des effets lumineux */
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .absolute.w-96.h-96:nth-child(2) {
        animation: float 20s ease-in-out infinite;
    }
    
    .absolute.w-96.h-96:nth-child(3) {
        animation: float 25s ease-in-out infinite reverse;
    }
    
    /* Amélioration pour les écrans haute résolution */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .backdrop-blur-sm {
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }
    }
    
    /* Mode sombre amélioré */
    @media (prefers-color-scheme: dark) {
        .bg-gray-800 {
            background-color: rgb(17, 24, 39);
        }
    }
    
    /* Accessibilité : réduction des mouvements */
    @media (prefers-reduced-motion: reduce) {
        .absolute.w-96.h-96 {
            animation: none;
        }
        
        .transition-all,
        .transition-colors,
        .transition-transform {
            transition: none;
        }
        
        button[type="submit"]:hover {
            transform: none;
        }
    }
</style>

<script>
    // Fonction pour afficher/masquer le mot de passe avec animation
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const eyeOff = document.getElementById('eyeOff');
        const eyeOn = document.getElementById('eyeOn');
        
        // Animation de transition
        this.style.transform = 'scale(0.9)';
        setTimeout(() => {
            this.style.transform = 'scale(1)';
        }, 100);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeOff.classList.add('hidden');
            eyeOn.classList.remove('hidden');
        } else {
            passwordField.type = 'password';
            eyeOff.classList.remove('hidden');
            eyeOn.classList.add('hidden');
        }
    });

    // Animation au focus des inputs
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-1px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Masquer les messages après 4 secondes avec animation
    setTimeout(function() {
        let messages = document.querySelectorAll(".messages");
        messages.forEach(msg => {
            msg.style.opacity = '0';
            msg.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                msg.style.display = "none";
            }, 300);
        });
    }, 4000);

    // Animation d'entrée de la page
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.max-w-md');
        form.style.opacity = '0';
        form.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            form.style.transition = 'all 0.6s ease-out';
            form.style.opacity = '1';
            form.style.transform = 'translateY(0)';
        }, 100);
    });
</script>

{% endblock %}
