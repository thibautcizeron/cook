{% extends 'base/base.html' %}

{% block title %}Mauvaise requête{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto my-8 p-4 md:p-6 bg-white shadow-md rounded-lg">
    <div class="flex flex-col items-center text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">400 - Mauvaise requête</h1>
        
        <div class="mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-orange-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <p class="text-lg text-gray-600 mb-4">La requête envoyée est invalide ou malformée.</p>
            <p class="text-md text-gray-500">Veuillez vérifier les informations saisies et réessayer.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'layout' %}" class="inline-flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Retour à l'accueil
            </a>
            
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                </svg>
                Retour à la page précédente
            </a>
        </div>
    </div>
</div>
{% endblock %}
